<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Thom Love Adventure</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<audio id="bgm" src="music.mp3" loop></audio>
<button onclick="document.getElementById('bgm').play()">
▶ Play Music
</button>

<script>
document.addEventListener("click", function(){

  const music = document.getElementById("bgm");
  const dimas = document.getElementById("chibi-dimas");
  const thom = document.getElementById("chibi-thom");

  // play music
  music.play();

  // move chibi
  dimas.style.transition = "2s";
  thom.style.transition = "2s";
  dimas.style.left = "35%";
  thom.style.right = "35%";

},{ once:true });
</script>





<div id="game">

  <div id="background"></div>
  <div id="sakura-container"></div>

  <img id="chibi-dimas" src="assets/chibi/dimas.png">
  <img id="chibi-thom" src="assets/chibi/thom.png">

  <div id="dialog-box">
    <div id="name-tag"></div>
    <div id="dialog-text"></div>
    <button id="next-btn">▶</button>
  </div>

</div>

<script src="game.js"></script>
</body>
</html>
